    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.7;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      z-index: 10;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      font-family: 'Sacramento', cursive;

    .buttons {
      margin-top: 30px;
    }
    .yes-button, .no-button {
      font-size: 1.5em;
      padding: 10px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .yes-button {
      background-color: #ff4081;
      color: white;
    }
    .no-button {
      background-color: #e91e63;
      color: white;

    .yes-button:hover {

    .no-button:hover {

    .gif_container img {

      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
